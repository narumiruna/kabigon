[project]
name = "kabigon"
version = "0.8.8"
description = ""
readme = "README.md"
authors = [{ name = "narumi", email = "toucans-cutouts0f@icloud.com" }]
requires-python = ">=3.10"
dependencies = [
    "aioytt>=0.2.4",
    "firecrawl-py>=2.4.1",
    "httpx>=0.28.1",
    "loguru>=0.7.3",
    "markdownify>=0.14.1",
    "pypdf>=5.3.0",
    "rich>=13.9.4",
    "typer>=0.15.3",
    "youtube-transcript-api>=0.6.3",
    "yt-dlp>=2025.4.30",
]

[project.scripts]
kabigon = "kabigon.cli:main"

[project.optional-dependencies]
whisper = ["openai-whisper>=20240930"]
playwright = ["playwright>=1.52.0"]
all = ["openai-whisper>=20240930", "playwright>=1.52.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy>=1.13.0",
    "pip>=25.0.1",
    "pytest>=8.3.3",
    "pytest-cov>=6.0.0",
    "ruff>=0.7.3",
    "types-requests>=2.32.0.20250328",
]


[tool.ruff]
exclude = ["build"]
line-length = 120

[tool.ruff.lint]
select = [
    "B",   # flake8-bugbear
    "C",   # flake8-comprehensions
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "SIM", # flake8-simplify
    "UP",  # pyupgrade
    "W",   # pycodestyle warnings
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403"]

[tool.ruff.lint.isort]
force-single-line = true

[tool.pytest.ini_options]
filterwarnings = ["ignore::DeprecationWarning"]

[tool.mypy]
ignore_missing_imports = true

[tool.bumpversion]
current_version = "0.8.8"
tag = true
commit = true
pre_commit_hooks = ["uv lock", "git add uv.lock"]
