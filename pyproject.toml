[project]
name = "kabigon"
version = "0.14.0"
description = ""
readme = "README.md"
requires-python = ">=3.12"
authors = [{ name = "narumi", email = "toucans-cutouts0f@icloud.com" }]
dependencies = [
  "firecrawl-py>=2.4.1",
  "httpx>=0.28.1",
  "loguru>=0.7.3",
  "markdownify>=0.14.1",
  "openai-whisper>=20250625",
  "playwright>=1.52.0",
  "pypdf>=5.3.0",
  "rich>=13.9.4",
  "typer>=0.15.3",
  "youtube-transcript-api>=1.2.2",
  "yt-dlp>=2025.4.30",
]

[project.scripts]
kabigon = "kabigon.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
  "pip>=25.0.1",
  "pytest>=8.3.3",
  "pytest-cov>=6.0.0",
  "ruff>=0.7.3",
  "ty>=0.0.8",
]

[tool.ruff]
exclude = ["build"]
line-length = 120

[tool.ruff.lint]
select = [
  "ANN",  # flake8-annotations
  "ASYNC",  # flake8-async
  "B",  # flake8-bugbear
  "BLE",  # flake8-blind-except
  "C",  # flake8-comprehensions
  "DTZ",  # flake8-datetimez
  "E",  # pycodestyle errors
  "F",  # pyflakes
  "FURB",  # refurb
  "I",  # isort
  "N",  # pep8-naming
  "PERF",  # perflint
  "PIE",  # flake8-pie
  "PTH",  # flake8-use-pathlib
  "RET",  # flake8-return
  "RSE",  # flake8-raise
  "RUF",  # ruff-specific rules
  "SIM",  # flake8-simplify
  "TID",  # flake8-tidy-imports
  "TRY",  # tryceratops
  "UP",  # pyupgrade
  "W",  # pycodestyle warnings
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403"]

[tool.ruff.lint.isort]
force-single-line = true

[tool.pytest.ini_options]
filterwarnings = ["ignore::DeprecationWarning"]

[tool.bumpversion]
current_version = "0.14.0"
tag = true
commit = true
pre_commit_hooks = ["uv lock --upgrade", "git add uv.lock"]
